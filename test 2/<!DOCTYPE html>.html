<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my pag</title>
</head>
<body>
    <h1> questa e la mia 5 pagina test de video </h1>
    <!-- questa e la forma piu semplice di mettere un video  o audio funziona della stessa maniera anche l'imagine  -->

     <video src="video/video.mp4" width="500" controls></video>

<!-- questa e la form que se uca per mettere un video o imagine con diverse formato de video  e il ( poster ) per mettter una imagine di portata  o (loop) funziona in modo che il video siga andando-->

    <video width="500" controls poster="img/fotop.jpeg" height="400" loop> 
      <source src="video/video-p.mp4"  type="video/mp4" loop>
  
    </video>

    <h1>per mettere video de youtuber che costa meno al cliente praticamenti usa zero datos del servidore della pagina </h1>

    <!-- se deve andare nel youtuber nella parte comdividere li aparirra una apizione (incorporar) con questi due tag (<>) solo deve pegar e colar bel html e poi se voi se po modificare ejemp
     -->

     <iframe width="560" height="315" src="https://www.youtube.com/embed/7ApK93G2kSI?si=4yFl-pG7YlHKupEG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
