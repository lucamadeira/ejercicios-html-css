<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de flexbox</title>
    <style>
        .conteiner{
            display : flex;
            background-color: #65d27d;
            height: 400px;
            flex-direction: row wrap;
            align-items: flex-start;
        }
        .tem{
              
               background-color: rgb(162, 80, 80);
               border: 1px solid black;
               text-align: center;
               padding: 30px;
        }
         #qitems{
           align-self: stretch;
        }
        #witems{
           align-self: auto;
        }
        #eitems{
            align-self: flex-end;
        }
        #ritems{
         align-self: center;
        }
        #titems{
            align-self: center;
           
        }
       
    </style>
</head>
<body>
    <h1> estudos de flexbox</h1>
    <!-- propiedade orden para ordenar os items  -->
    <div class="conteiner">
        <div id="qitems" class="tem">1</div>
        <div id="witems" class="tem">2</div>
        <div id="eitems" class="tem">3</div>
        <div id="ritems" class="tem">4</div>
        <div id="titems" class="tem">5</div>
       
        </div>           
</body>
</html>
