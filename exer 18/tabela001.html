<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>
    <style>
        table {
            border: 1px solid black;
           width: 300px;
           height: 200px;
            font-family: 'Times New Roman', Times, serif;
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
            vertical-align: middle;
           
        }
        .color{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="color">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td class="color">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td class="color">I</td>
            
        </tr>
    </table>
    
</body>
</html>
